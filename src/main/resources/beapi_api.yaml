api:
    name: api
    attempts: 5
    procCores: 8
    documentationUrl: 'http://orubel.github.io/Beapi-API-Framework/'
    views: ['admin','apidoc','api','login','logout']
    reserveduris: ['/authenticate','/register','/error','/login','/logout']
    publicEndpoint: ['jwtAuthentication','beapiError']
    apiServer: 'http://localhost:8080'
    apichainLimit: 3
    postcrement: false
    chainingEnabled: true
    batchingEnabled: true
    encoding: UTF-8
    iostateDir: '.beapi/.iostate'
    serverType: master
    autoTest: false
    parseValidRequestParams: false
    throttle:
        active: false
        rateLimit: {'ROLE_USER':1000,'ROLE_ADMIN':10000}
        dataLimit: {'ROLE_USER':1000000,'ROLE_ADMIN':1000000}
        # in seconds (3600 = 60 minutes)
        expires: 3600
    webhook:
        active: false
        services: ['iostate']
    security:
        superuserRole: 'ROLE_ADMIN'
        userRole: 'ROLE_USER'
        testRole: 'ROLE_TEST'
        networkGroups: ['open','public','private']
        networkRoles: {'open':['ROLE_ADMIN','ROLE_ANONYMOUS','ROLE_USER','ROLE_TEST],'public':['ROLE_ADMIN','ROLE_USER','ROLE_TEST'],'private':['ROLE_ADMIN']}
        corsNetworkGroups: { 
            'open': ['http://localhost','http://localhost:80','http://127.0.0.1','http://test.nosegrind.net'],
            'public': ['http://localhost','http://localhost:80','http://127.0.0.1','http://test.nosegrind.net'],
            'private': ['http://localhost','http://localhost:80','http://127.0.0.1','http://test.nosegrind.net'],
        }
        corsIncludeEnvironments: ['development','test','production']
        corsExcludeEnvironments: []
